<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GFLIX 4K HD — Movies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#ff6b6b; --muted:#9aa4b2;
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto; margin:0; background:linear-gradient(180deg,#071020 0%, #0f1724 100%); color:#e6eef6;}
    header{display:flex;align-items:center;gap:16px;padding:18px 22px;border-bottom:1px solid rgba(255,255,255,0.03);position:sticky;top:0;background:rgba(6,10,15,0.6);backdrop-filter:blur(6px);z-index:10}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    nav{margin-left:auto;display:flex;gap:12px;align-items:center}
    .search{display:flex;align-items:center;background:rgba(255,255,255,0.03);padding:8px;border-radius:10px;gap:8px}
    .search input{background:transparent;border:0;color:inherit;outline:none;width:220px}
    main{padding:24px;max-width:1200px;margin:0 auto}
    .hero{display:flex;gap:20px;align-items:center;margin-bottom:18px}
    .hero .title{font-size:clamp(20px,4vw,32px);line-height:1.05}
    .filters{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;cursor:pointer}
    .btn.primary{background:var(--accent);color:#071020;border:0;font-weight:600}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px;margin-top:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .poster{height:300px;background-size:cover;background-position:center}
    .card-body{padding:12px}
    .meta{display:flex;justify-content:space-between;align-items:center;font-size:13px;color:var(--muted);margin-bottom:8px}
    .title-sm{font-weight:600}
    .card-actions{display:flex;gap:8px;margin-top:8px}
    .pill{padding:6px 8px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);font-size:12px}
    footer{padding:24px;color:var(--muted);text-align:center;margin-top:30px}
    /* modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,12,0.7);display:none;align-items:center;justify-content:center;z-index:40}
    .modal{background:#071020;padding:12px;border-radius:12px;max-width:1000px;width:95%}
    .modal iframe{width:100%;height:480px;border:0;border-radius:8px}
    .close{position:absolute;right:18px;top:14px;background:transparent;border:0;color:#fff;font-size:20px;cursor:pointer}
    @media (max-width:600px){ .poster{height:220px} .search input{width:120px} .modal iframe{height:240px} }
  </style>
</head>
<body>
  <!-- ✅ Custom header -->
  <header>
    <div class="logo">
      <img src="1000072051.jpg" alt="GFLIX 4K HD" style="height:50px; border-radius:8px;">
      <div>GFLIX 4K HD</div>
    </div>
    <div class="search" role="search">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"></path>
      </svg>
      <input id="search" placeholder="Search movies..." />
    </div>
    <nav>
      <button class="btn" onclick="showAll()">All</button>
      <button class="btn" onclick="filterBy('movie')">Movies</button>
      <a class="btn" href="#" onclick="openUpload()">Add Title</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div>
        <div class="title">Discover movies — trailers, summaries, and where to watch.</div>
        <div class="filters">
          <button class="btn primary" onclick="sortBy('popular')">Popular</button>
          <button class="btn" onclick="sortBy('new')">Newest</button>
          <button class="btn" onclick="sortBy('rating')">Top Rated</button>
        </div>
      </div>
    </section>

    <section id="catalog" class="grid"></section>

    <footer>Made with ♥ — GFLIX 4K HD. Only legal sources (buy, rent, or official streaming).</footer>
  </main>

  <!-- modal -->
  <div id="backdrop" class="modal-backdrop" role="dialog" aria-hidden="true">
    <div class="modal" id="modal">
      <button class="close" onclick="closeModal()">✕</button>
      <iframe id="trailerFrame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const data = [
      { id:1, type:'movie', title:'Saiyaara', year:2023, rating:6.5,
        poster:'1000072132.jpg',
        trailer:'',
        where:'#'
      },
      { id:2, type:'movie', title:'Mahaavtar Narshima', year:2024, rating:10.10,
        poster:'1000072133.jpg',
        trailer:'',
        where:'#'
      }
    ];

    const catalogEl = document.getElementById('catalog');
    const searchInput = document.getElementById('search');

    function render(list){
      catalogEl.innerHTML = '';
      list.forEach(it => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="poster" style="background-image:url('${it.poster}')"></div>
          <div class="card-body">
            <div class="meta"><div class="pill">${it.type.toUpperCase()}</div><div>${it.year}</div></div>
            <div class="title-sm">${it.title}</div>
            <div style="color:var(--muted);font-size:13px;margin-top:6px">Rating: ${it.rating}</div>
            <div class="card-actions">
              <button class="btn" onclick="openTrailer('${it.trailer}')">Watch Trailer</button>
              <a class="btn" target="_blank" href="${it.where}">Where to Watch</a>
            </div>
          </div>
        `;
        catalogEl.appendChild(card);
      });
    }

    function openTrailer(yid){
      if(!yid) return alert('No trailer available');
      document.getElementById('trailerFrame').src = `https://www.youtube.com/embed/${yid}?autoplay=1`;
      document.getElementById('backdrop').style.display = 'flex';
      document.getElementById('backdrop').setAttribute('aria-hidden','false');
    }
    function closeModal(){
      document.getElementById('backdrop').style.display = 'none';
      document.getElementById('trailerFrame').src = '';
      document.getElementById('backdrop').setAttribute('aria-hidden','true');
    }

    function filterBy(type){ render(data.filter(d=>d.type===type)); }
    function showAll(){ render(data); }
    function sortBy(key){
      let arr = [...data];
      if(key==='popular'||key==='rating') arr.sort((a,b)=>b.rating-a.rating);
      if(key==='new') arr.sort((a,b)=>b.year-b.year);
      render(arr);
    }

    searchInput.addEventListener('input', e=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) return showAll();
      render(data.filter(d => (d.title + ' ' + d.type).toLowerCase().includes(q)));
    });

    function openUpload(){
      alert('To add a new title, edit the data array in the code or connect a CMS.');
    }

    render(data);
  </script>
</body>
</html>
